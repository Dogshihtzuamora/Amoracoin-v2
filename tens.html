<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Envio</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Envio</h2>
        <form id="myForm">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        // JavaScript para enviar dados do formulário para o servidor Node.js
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar o envio padrão do formulário

            // Obter os valores do formulário
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Criar um objeto com os dados do formulário
            var formData = {
                name: name,
                email: email
            };

            // Enviar os dados para o servidor Node.js
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Exibir mensagem de retorno do servidor
                document.getElementById('myForm').reset(); // Limpar o formulário
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar os dados.');
            });
        });
    </script>
</body>
  </html>
