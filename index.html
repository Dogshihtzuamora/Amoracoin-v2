<!DOCTYPE html><html lang="pt-br"><head>    <meta charset="UTF-8">    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">    <title>Seu t√≠tulo</title>    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>    <style>        body, html {            margin: 0;            padding: 0;            height: 100%;            overflow: hidden;        }        #codeFrame {            width: 100%;            height: 100%;            border: none;        }    </style></head><body>    <iframe id="codeFrame"></iframe>    <script>        function executeCodeFromIframe() {            var key = 'chaveSecreta';            var urlArquivo = 'arquivo_criptografado.txt';            fetch(urlArquivo)                .then(response => response.text())                .then(encryptedCode => {                    var decryptedCode = CryptoJS.AES.decrypt(encryptedCode, key).toString(CryptoJS.enc.Utf8);                    var iframeDocument = document.getElementById('codeFrame').contentDocument;                    iframeDocument.open();                    iframeDocument.write(decryptedCode);                    iframeDocument.close();                })                .catch(error => {                    console.error('Erro ao acessar o arquivo:', error);                });        }        executeCodeFromIframe();    </script></body></html>
