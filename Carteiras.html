<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amoracoin - Carteiras</title>   
        
    <style>

.carteira-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.carteira-container:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
}

.carteira-img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

.carteira-container:hover .carteira-img {
    transform: scale(1.1);
}

.carteira-nome {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.carteira-descricao {
    font-size: 14px;
    color: #666;
    text-align: center;
    margin-bottom: 10px;
}

.carteira-acessar {
    background-color: #e91e63;
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.carteira-acessar:hover {
    background-color: #c2185b;
}

.description {
    display: none;
    margin-top: 20px;
}

.search-container {
    margin-bottom: 20px;
}

.search-input {
    width: 300px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 8px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}        
        
    </style>
</head>
<body>
  <div class="search-container">
        <input type="text" id="pesquisa" class="search-input" placeholder="Pesquisar carteiras...">
    </div>
    <div id="carteiras">        
    </div>

    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">           
        </div>
    </div>

   <script>
 async function buscarCarteiras() {
    try {
        const resposta = await fetch('carteiras.json');
        const data = await resposta.json();
        return data;
    } catch (erro) {
        console.error('Erro ao buscar dados:', erro);
    }
}

async function criarInterfaceCarteiras() {
    const carteirasContainer = document.getElementById('carteiras');
    const carteiras = await buscarCarteiras();

    carteirasContainer.innerHTML = '';

    carteiras.forEach(carteira => {
        const carteiraContainer = document.createElement('div');
        carteiraContainer.classList.add('carteira-container');

        const img = document.createElement('img');
        img.src = carteira.foto;
        img.alt = carteira.nome;
        img.classList.add('carteira-img');
        carteiraContainer.appendChild(img);

        const nome = document.createElement('div');
        nome.textContent = carteira.nome;
        nome.classList.add('carteira-nome');
        carteiraContainer.appendChild(nome);

        const descricao = document.createElement('div');
        descricao.textContent = carteira.descricao;
        descricao.classList.add('carteira-descricao');
        carteiraContainer.appendChild(descricao);

        carteiraContainer.addEventListener('click', () => exibirDetalhes(carteira));

        carteirasContainer.appendChild(carteiraContainer);
    });
}

function exibirDetalhes(carteira) {
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    modalContent.innerHTML = `
        <span class="close" onclick="fecharModal()">&times;</span>
        <h3>${carteira.nome}</h3>
        <p><strong></strong> <img src="${carteira.foto}" alt="${carteira.nome}" style="width: 100px; border-radius: 8px;"></p>
        <p><strong>Nome:</strong> ${carteira.nome}</p>
        <p><strong>Descrição:</strong> ${carteira.descricao}</p>
        <button class="carteira-acessar" onclick="location.href='${carteira.link}'">Acessar</button>
    `;

    modal.style.display = 'block';
}

function fecharModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
}

async function filtrarCarteiras() {
    const pesquisa = document.getElementById('pesquisa').value.toLowerCase();
    const carteiras = await buscarCarteiras();
    const carteirasFiltradas = carteiras.filter(carteira =>
        carteira.nome.toLowerCase().includes(pesquisa) ||
        carteira.descricao.toLowerCase().includes(pesquisa)
    );
    exibirCarteiras(carteirasFiltradas);
}

function exibirCarteiras(carteiras) {
    const carteirasContainer = document.getElementById('carteiras');
    carteirasContainer.innerHTML = '';

    if (carteiras.length === 0) {
        const mensagem = document.createElement('p');
        mensagem.textContent = 'Nenhuma carteira encontrada.';
        carteirasContainer.appendChild(mensagem);
    } else {
        carteiras.forEach(carteira => {
            const carteiraContainer = document.createElement('div');
            carteiraContainer.classList.add('carteira-container');

            const img = document.createElement('img');
            img.src = carteira.foto;
            img.alt = carteira.nome;
            img.classList.add('carteira-img');
            carteiraContainer.appendChild(img);

            const nome = document.createElement('div');
            nome.textContent = carteira.nome;
            nome.classList.add('carteira-nome');
            carteiraContainer.appendChild(nome);

           const descricao = document.createElement('div');
const textoDescricao = carteira.descricao;
if (textoDescricao.length > 40) {
    descricao.textContent = textoDescricao.substring(0, 40) + '...';
} else {
    descricao.textContent = textoDescricao;
}
descricao.classList.add('carteira-descricao');
carteiraContainer.appendChild(descricao);

            carteiraContainer.addEventListener('click', () => exibirDetalhes(carteira));

            carteirasContainer.appendChild(carteiraContainer);
        });
    }
}

document.getElementById('pesquisa').addEventListener('input', filtrarCarteiras);

window.onload = async function() {
    await criarInterfaceCarteiras();
    filtrarCarteiras();
};
</script>
</body>
</html>
