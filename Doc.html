<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação do Sistema Amoracoin</title>
     <link rel="icon" href="https://amoracoin.netlify.app/amoracoin-icon.png" type="image/png"><meta property="og:title" content="Amoracoin">  <meta property="og:description" content="Documentação detalhada do sistema Amoracoin, uma moeda digital inovadora que facilita transações online sem depender de dinheiro convencional. Aprenda a utilizar os principais recursos e métodos da biblioteca Amoracoin."><meta name="theme-color" content="#ff407e"><meta name="robots" content="index, follow"><meta name="keywords" content="biblioteca, documentação, criptomoeda, finanças, transações, segurança, investimento, amoracoin"><meta name="author" content="Amoracoin"><meta name="author-keywords" content="desenvolvedor web, finanças, criptomoeda, amoracoin"><meta name="copyright" content="Copyright © 2024 by Amoracoin">
    <style>
        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --primary-dark: #6D28D9;
            --text: #1F2937;
            --text-light: #4B5563;
            --background: #F9FAFB;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            color: var(--text);
            text-align: center;
        }

        #container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 2rem;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 0.5rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Documentação da Amoracoin</h1>
        <div class="btn-container">
            <a href="api-doc.html" class="btn">API</a>
            <a href="lib-doc.html" class="btn">Lib</a>
        </div>
    </div>
</body>
</html>
