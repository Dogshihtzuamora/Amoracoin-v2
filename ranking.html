<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ranking Amoracoin</title><link rel="icon" href="amoracoin-icon.png" type="image/png">
<meta property="og:title" content="Ranking Amoracoin">
<meta property="og:description" content="Confira o ranking dos usuários de Amoracoin.">
<meta name="theme-color" content="#ff407e">
<meta name="robots" content="index, follow">
<meta name="keywords" content="criptomoeda, finanças, transações, segurança, investimento, amoracoin, ranking">
<meta name="author" content="Ravy Novais Sales">
<meta name="author-keywords" content="desenvolvedor web, finanças, criptomoeda, amoracoin">
<meta name="copyright" content="Copyright © 2024 by Amoracoin">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://amoracoin.vercel.app/amoracoinCloud/sys/amoracoinjs/cloud/Biblioteca/Amoracoin-5.0/Amoracoin.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600 uppercase tracking-wide">
            Ranking Amoracoin
        </h1>
        
        <div class="bg-gray-100 rounded-lg p-4 max-h-96 overflow-y-auto">
            <ol id="ranking" class="space-y-3"></ol>
        </div>

        <div id="loading" class="text-center mt-4 hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
            <p class="text-gray-600 mt-2">Carregando usuários...</p>
        </div>

        <div id="error" class="text-center mt-4 text-red-500 hidden">
            Erro ao carregar usuários
        </div>
    </div>

    <footer class="mt-4 text-center text-sm text-gray-500">
        © 2024 Amoracoin. Todos os direitos reservados.
    </footer>

    <script>
        const rankingElement = document.getElementById("ranking");
        const loadingElement = document.getElementById("loading");
        const errorElement = document.getElementById("error");

        function startLoading() {
            loadingElement.classList.remove("hidden");
            rankingElement.innerHTML = "";
        }

        function stopLoading() {
            loadingElement.classList.add("hidden");
        }

        function showError() {
            errorElement.classList.remove("hidden");
            stopLoading();
        }

        Amoracoin.inicializar();
        
        function carregarRanking() {
            startLoading();

            Amoracoin.UsersAmoracoin()
                .then(usuarios => {
                    stopLoading();
                    const listaUsuarios = usuarios.split(",");
                    
                    listaUsuarios.forEach((usuario, index) => {
                        const item = document.createElement("li");
                        item.className = `
                            bg-white border rounded-lg p-3 
                            flex items-center justify-between
                            shadow-sm transition 
                            hover:shadow-md 
                            hover:bg-indigo-50
                        `;
                        
                        const infoContainer = document.createElement("div");
                        infoContainer.className = "flex items-center";

                        const posicao = document.createElement("span");
                        posicao.className = "mr-4 font-bold text-indigo-600 text-lg";
                        posicao.textContent = `#${index + 1}`;
                        
                        const nome = document.createElement("span");
                        nome.textContent = usuario.trim();
                        nome.className = "text-gray-800";

                        const logo = document.createElement("img");
                        logo.src = "https://amoracoin.vercel.app/amoracoin-icon.png";
                        logo.alt = "Logo Amoracoin";
                        logo.className = "w-10 h-10 ml-4 rounded-full";

                        infoContainer.appendChild(posicao);
                        infoContainer.appendChild(nome);
                        item.appendChild(infoContainer);
                        item.appendChild(logo);
                        rankingElement.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error("Erro ao obter usuários:", error);
                    showError();
                });
        }

        carregarRanking();
    </script>
</body>
  </html>
