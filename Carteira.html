    <script>
     
function redirectToAmoracoin() {
  const currentUrl = window.location.href;
  const allowedUrls = [
    "https://amoracoin.netlify.app/Carteira.html",
    "https://amoracoin.vercel.app/Carteira"
  ];

  let isAllowed = false;
  for (let i = 0; i < allowedUrls.length; i++) {
    if (currentUrl.startsWith(allowedUrls[i])) {
      isAllowed = true;
      break;
    }
  }

  if (!isAllowed) {
    window.location.replace("https://prot-code.vercel.app/biblioteca/acesso_negado.html");
  }
}

redirectToAmoracoin();

    </script>
